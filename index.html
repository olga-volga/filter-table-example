<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter Table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="filter">
			<h1 class="filter__title">Filter Table</h1>
			<div class="filter__form">
				<form action="#" class="form">
					<input type="search" id="search" name="search" placeholder="Search for names.." class="form__input">
				</form>
			</div>
			<table class="table">
				<tr class="table__heading">
					<th>Company name</th>
					<th>Country</th>
				</tr>
				<tr class="table__row">
					<td>Berglunds snabbkop</td>
					<td>Sweden</td>
				</tr>
				<tr class="table__row">
					<td>Island Trading</td>
					<td>UK</td>
				</tr>
				<tr class="table__row">
					<td>Magazzini Alimentari Riuniti</td>
					<td>Italy</td>
				</tr>
				<tr class="table__row">
					<td>Paris specialites</td>
					<td>France</td>
				</tr>
				<tr class="table__row">
					<td>Laughing Bacchus Winecellars</td>
					<td>Canada</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
